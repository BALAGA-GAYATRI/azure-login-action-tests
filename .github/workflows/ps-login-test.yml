name: Run Azure Login PS
on: workflow_dispatch
#   push:
#     paths:
#       - '.github/workflows/run-azure-login-action-integration-tests.yml'

jobs: 
  az-login-test:
    runs-on: windows-latest
    steps:
      - name: 'Az CLI login with subscription'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true
          
      - run: |
          az account show        
      - uses: azure/powershell@v1
        with:
          inlineScript: |
            cd $env:USERPROFILE
            Copy-Item -Path ".Azure" -Destination "azure-directory" -Recurse
            Get-AzContext -ListAvailable
          azPSVersion: "latest"
          failOnStandardError: true
      - name: Commit files
        id: commit
        continue-on-error: true
        run: |
          pwd
          git config user.email "balaga-gayatri@github.com"
          git config user.name "balaga-gayatri"
          git pull
          git add --all
          if [-z "$(git status --porcelain)"]; then
             echo "::set-output name=push::false"
          else
             git commit -m "Add changes" -a
             echo "::set-output name=push::true"
          fi
        shell: bash
        
      - name: Push changes
        if: steps.commit.outputs.push == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: "${{ secrets.GITHUB_TOKEN }}"
