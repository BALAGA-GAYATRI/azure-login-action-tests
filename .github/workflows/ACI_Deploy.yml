
on: [workflow_dispatch]
name: ACI_Deploy_Workflow

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
        # checkout the repo
        - name: 'Checkout GitHub Action'
          uses: actions/checkout@master
          
        - name: Installing CLI-beta for OIDC
          run: |
               CWD="$(pwd)"  
               python3 -m venv oidc-venv
               . oidc-venv/bin/activate
               echo "activated environment" 
               python3 -m pip install -q --upgrade pip
               echo "started installing cli beta" 
               pip install -q --extra-index-url https://azurecliedge.blob.core.windows.net/federated-token/simple/ azure-cli
               echo "***************installed cli beta*******************" 
               echo "$CWD/oidc-venv/bin" >> $GITHUB_PATH	
           
          
        - name: 'Login via Azure CLI'
          uses: azure/login@v1
          with:
            creds: ${{ secrets.AZURE_CREDENTAILS }}
        

        - name: 'Deploy to Azure Container Instances'
          uses: 'azure/aci-deploy@v1'
          with:
            resource-group: AjayKale_RG
            dns-name-label: "ajaykalecontainer"
            image: nginx
            #registry-username: ${{ secrets.REGISTRY_USERNAME }}
            #registry-password: ${{ secrets.REGISTRY_PASSWORD }}
            name: contoso-container
            location: 'west us'
